{% extends 'base.html' %}
{% load static %}
{% block content %}
<section #servico class="container servico_form">
    <div class="tela">
        <form action="{% url 'editar-servico' servico.id %}" method="POST">
            {% csrf_token %}
            <table id="tab" cellspacing="2" cellpadding="2">
                <th colspan="3">
                    <h3>Serviços</h3>
                </th>	
                
                <tr>
                    <td>Cliente</td>
                    <td><input type="text" name="client" value="{{ servico.client }}" size="60" minlength="3" maxlength="50" required></td>
                </tr>
                <tr>
                    <td>Animal</td>
                    <td><input type="text" name="animal" value="{{ servico.animal }}" size="60" minlength="3" maxlength="50" required></td>
                </tr>
                <tr>
                    <td>Tipo de serviço</td>
                    <td>
                        <select class="form-select" name="type" required>
                            <option value="banho" {% if servico.type == 'banho' %}selected{% endif %}>Banho</option>
                            <option value="tosa" {% if servico.type == 'tosa' %}selected{% endif %}>Tosa</option>
                            <option value="vacina" {% if servico.type == 'vacina' %}selected{% endif %}>Vacina</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Forma de pagamento</td>
                    <td>
                        <select class="form-select" name="payment" required>
                            <option value="money" {% if servico.payment == 'banho' %}selected{% endif %}>Dinheiro</option>
                            <option value="card" {% if servico.payment == 'card' %}selected{% endif %}>Cartão de crédito</option>
                            <option value="bank-transfer" {% if servico.payment == 'bank-transfer' %}selected{% endif %}>Transferência bancária</option>
                            <option value="pix" {% if servico.payment == 'pix' %}selected{% endif %}>Pix</option>
                        </select>
                    </tr>		  
                 <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Editar</button>
                    </td>
                </tr>
            
            </table>	
        </form>
    </div>
</section>
{% endblock %}
