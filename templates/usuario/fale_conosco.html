{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'partials/_navbar.html' %}

<section #formClientes class="mt-5 container">
    <div class="card">
        <div class="card-header card__titulo">
            <h2>Fale conosco</h2>
            <div class="card ">

                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputEmail">
                    </div>

                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputAddress">
                    </div>

                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="inputAddress2">
                    </div>

                    <div class="col-12">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-12">
                        <label for="inputCep" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="inputCep">
                    </div>

            </div>
            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>

        </form>
    </div>

</section>

{% include 'partials/_footer.html' %}
{% endblock %}
