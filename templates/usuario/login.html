{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    {% include 'partials/_navbar.html' %}
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img src="{% static 'img/animal.svg' %}" alt="">
        </div>
        <form action="{% url 'login-usuario' %}" method="POST" class="right-login">
            <div class="card-login">
                <h1 style="margin-bottom: 18px;">LOGIN</h1>
                {% csrf_token %}

                {% for message in messages %}
                    <p style="color: cornflowerblue;">{{ message }}</p>
                {% endfor %}

                <div class="textfield">
                    <label for="username">Usuário</label>
                    <input type="text" name="username" id="username" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <p style="color: white; text-align: center;">Não possui uma conta? <a href="{% url 'cadastro-usuario' %}" style="color: cornflowerblue; text-decoration: none;">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</section>

{% endblock %}
